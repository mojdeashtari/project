        sodium lauryl ether sulfate 70% <br> 
(sometimes referred to as SLES) is used in cosmetics as a detergent and also to make products bubble and foam. It is common in shampoos, shower gels and facial cleansers. It is also found in household cleaning products, like dish soap.
